<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"  crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Search Results</title>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand">Search Engine</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br><br><br><br>

<div class="container">
    <div th:if="${hasResult==true}">
        <div class="col-8 offset-2">
            <p class="fst-italic fw-light" th:text="'Find ' + ${numResult} + ' results. Time usage: ' + ${timeUsage_res} + ' ms.'"></p><br>
        </div>
        <div class="col-8 offset-2" th:each="doc:${resultList}">
            <div class="card">
                <div class="card-body">
                    <span th:text="'[Rank: ' + ${doc.getRank()} + ']  ' + ${doc.getName()}"></span>
                </div>
            </div>
            <br>
        </div>
    </div>
    <div th:if="${hasResult}==false">
        <div class="col-8 offset-2">
            <p class="text-lg-center">No results found :( Try something else</p><br>
        </div>
        <div class="card col-8 offset-2">
            <div class="card-body">
                <h6 th:text="'Alternative words for \'' + ${getquery} + '\' :'"></h6>
                <div th:each="w:${alternatives}">
                    <li th:text="${w}"></li>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
